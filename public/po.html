<head>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    
</head>

<body id="page-top" class="my-md-4">
    <div class="row">
        <div class="border-right col-md-2 ">
            <div class="btn-group btn-group-vertical offset-md-4" role="group">
                <button class="btn btn-primary my-md-1" type="button">
				    New PRF
				</button>
				<button class="btn btn-primary my-md-1" type="button">
					Save
				</button>
				<button class="btn btn-primary my-md-1" type="button" onclick="window.print()">
					Print
				</button>
                <button class="btn btn-danger my-md-5" type="button">
                    Delete
                </button>
            </div>
            
            
            
            
        </div>
        <div class="col-md-10">
            <form>
               
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="prfNumber">PRF #</label>
                            <input type="text" class="form-control" id="prfNumber" placeholder="Enter PRF#">
                        </div>
                    </div>
                    <div class="col-md-4 offset-md-3">
                        <div class="form-group">
                            <label for="poNumber">PO #</label>
                            <input type="text" class="form-control" id="poNumber" placeholder="Enter PO#">
                        </div>
                    </div>
                    <div id="col-md-2  d-flex">
                        <a class="btn btn-primary" href="prf.html" role="button">View PRF</a>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="buyerField">To: </label>
                            <input type="text" class="form-control" id="buyerField" placeholder="Recipient">
                        </div>
                    </div>
                    <div class="col-md-4" >
                        <div class="form-group">
                            <label for="purchaseDate">Date: </label>
                            <input type="date" class="form-control" id="purchaseDate" placeholder="Enter Date">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nameField">Pax Name/s: </label>
                            <textarea class="form-control " rows="5" id="nameField" placeholder="Enter Names"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="routeField">Route: </label>
                            <textarea class="form-control " rows="5" id="routeField" placeholder="Specify Route"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="docuField">Description: </label>
                            <textarea class="form-control" rows="5" id="docuField" placeholder="Enter Description"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group form-inline">
                            <label for="dollarField">US$: &nbsp;</label>
                            <input type="text" class="form-control" id="dollarField" placeholder="Enter Amount">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-inline">
                            <label for="pesoField">PHP: &nbsp;</label>
                            <input type="text" class="form-control" id="pesoField" placeholder="Enter Amount">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-inline">
                            <label for="totalField">Total: &nbsp;</label>
                            <input type="text" class="form-control" id="totalField" placeholder="Enter Amount">
                        </div>
                    </div>
                </div>
                   
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="prepField">Prepared By:</label>
                            <input type="text" class="form-control" id="prepField" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apprField">Approved By: </label>
                            <input type="text" class="form-control" id="apprField" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="recField">Received By:</label>
                            <input type="text" class="form-control" id="recField" placeholder="Enter Name">
                        </div>
                    </div>
                </div>
                
                
                
                
            </form>
        </div>
    </div>

</body>
