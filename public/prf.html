<html>
    <head>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    
        <style type="text/css" media="print">
        @media print {
            .hidden-print{
                visibility:hidden;
            }
            
            #currencyChange{
                position: absolute;
                left: 400px;
                top: 13px;
                width: 100px;
                visibility: visible;
                text-shadow:none;
            }
            
            #exchangeDisplay{
                background-color: #dc3545;
                border-color: #dc3545;
            }
            
            :placeholder-shown{
                color: transparent;
            }
            
            body{
                height: auto;
            }
        }
        </style>
    
        <script>
            
                
            function computeDollar(){
                var total = parseFloat(document.getElementById("totalField").value);
                var dollar = parseFloat(document.getElementById("dollarField").value);
                var rate = parseFloat(document.getElementById("exchangeDisplay").value);
                var peso = parseFloat(document.getElementById("pesoField").value);
                
                if(document.getElementById("dollarField") && dollar){
                    if(document.getElementById("pesoField") && peso){
                        document.getElementById("totalField").value = dollar * rate + peso;
                    }else{
                        total = 0;
                        document.getElementById("totalField").value = dollar * rate + total;
                    }
                }else{
                    if(document.getElementById("pesoField") && peso){
                        document.getElementById("totalField").value = peso;
                    }else{
                        document.getElementById("totalField").value = 0;
                    }
                }
                
                
                
            }
            
            function computePeso(){
                var total = parseFloat(document.getElementById("totalField").value);
                var dollar = parseFloat(document.getElementById("dollarField").value);
                var rate = parseFloat(document.getElementById("exchangeDisplay").value);
                var peso = parseFloat(document.getElementById("pesoField").value);
            
                if(document.getElementById("pesoField") && peso){
                    if(document.getElementById("dollarField") && dollar){
                        document.getElementById("totalField").value = dollar * rate + peso;
                    }else{
                        total = 0;
                        document.getElementById("totalField").value = peso + total;
                    }
                }else{
                    if(document.getElementById("dollarField") && dollar){
                        document.getElementById("totalField").value = rate * dollar;
                    }else{
                        document.getElementById("totalField").value = 0;
                    }
                }
                
            }
        </script>
    </head>

    <body id="page-top" class="my-md-4">
        <div class="row">
            <div id="leftSide" class="border-right col-md-1 hidden-print ">
                <div class="btn-group btn-group-vertical offset-md-4" role="group">
                    <button class="btn btn-primary my-md-1" type="button">
    				    New PRF
    				</button>
    				<button class="btn btn-primary my-md-1" type="button">
    					Save
    				</button>
    				<button class="btn btn-primary my-md-1" type="button" onclick="window.print();return false;">
    					Print
    				</button>
                    <button class="btn btn-danger my-md-5" type="button">Delete</button>
                    <div id="currencyChange" class="form-group">
                        <small for="exchangeRate">US Dollar to PhP: </small>
                        <input id="exchangeDisplay" type="text" class="form-control" id="exchangeRate" disabled value="50.10">
                    </div>
                </div>
                
                
                
                
                
                
            </div>
            <div class="col-md-10">
                <form>
                   
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="prfNumber">PRF #</label>
                                <input type="text" class="form-control" id="prfNumber" placeholder="Enter PRF#" disabled value="881234">
                            </div>
                        </div>
                        <div class="col-md-4 offset-md-3">
                            <div class="form-group">
                                <label for="poNumber">PO #</label>
                                <input type="text" class="form-control" id="poNumber" placeholder="Enter PO#" disabled value="812345">
                            </div>
                        </div>
                        <div id="col-md-2  d-flex">
                            <a class="btn btn-primary hidden-print" href="po.html" role="button">View PO</a>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="buyerField">To: </label>
                                <input type="text" class="form-control" id="buyerField" placeholder="Recipient">
                            </div>
                        </div>
                        <div class="col-md-4" >
                            <div class="form-group">
                                <label for="purchaseDate">Date: </label>
                                <input type="date" class="form-control" id="purchaseDate" placeholder="Enter Date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nameField">Pax Name/s: </label>
                                <textarea class="form-control " rows="5" id="nameField" placeholder="Enter Names"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="routeField">Route: </label>
                                <textarea class="form-control " rows="5" id="routeField" placeholder="Specify Route"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="partField">Particulars: </label>
                                <textarea class="form-control" rows="5" id="partField" placeholder="Specify Particulars"></textarea>
                            </div>   
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fareField">Airfare: </label>
                                <input type="text" class="form-control" id="fareField" placeholder="Specify Airfare">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="taxField">Travel Tax: </label>
                                <input type="text" class="form-control" id="taxField" placeholder="Specify Travel Tax">
                            </div>   
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="docuField">Documentation: </label>
                                <textarea class="form-control" rows="5" id="docuField" placeholder="Enter Documentations"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-inline">
                                <label for="dollarField">US$: &nbsp;</label>
                                <input type="text" id="dollarField" oninput="computeDollar()" class="form-control" id="dollarField" placeholder="Enter Amount">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-inline">
                                <label for="pesoField">PHP: &nbsp;</label>
                                <input type="text" id="pesoField" oninput="computePeso()" class="form-control" id="pesoField" placeholder="Enter Amount">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-inline">
                                <label for="totalField">Total: &nbsp;</label>
                                <input type="text" id="totalField" class="form-control" id="totalField" value="0.0" disabled>
                            </div>
                        </div>
                    </div>
                       
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="prepField">Prepared By:</label>
                                <input type="text" class="form-control" id="prepField" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="apprField">Approved By: </label>
                                <input type="text" class="form-control" id="apprField" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="recField">Received By:</label>
                                <input type="text" class="form-control" id="recField" placeholder="Enter Name">
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    
                </form>
            </div>
        </div>
    
    </body>

</html>
